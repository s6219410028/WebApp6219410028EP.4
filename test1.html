<body>
    <h1>--Form Tag--</h1>
    <h2>ลงทะเบียน</h2>
    <form action="#" method="GET" enctype="multipart/form-data">
        <!--method="POST/GET/" -->
        ชื่อ <input type="text" name="emp_name" id="">
        <br><br>
        ปีเกิด <input type="number" name="emp_byear" id="">
        <br><br>
        รหัสผ่าน <input type="password" name="emp_pwd" id="">
        <br><br>
        วัน เดือน ปีเกิด <input type="date" name="emp_bday" id="">
        <br><br>
        วัน เวลา ทำงาน <input type="datetime-local" name="emp_dwork" id="">
        <br><br>
        เวลาเกืด <input type="time" name="emp_btime" id="">
        <br><br>
        เพศ
        <input type="radio" name="emp_sex" id="" value="m"> ชาย
        <input type="radio" name="emp_sex" id="" value="f"> หญิง
        <input type="radio" name="emp_sex" id="" checked value="o"> ทางเลือก
        <!-- radio ต้องเลือก และเลือกได้แค่หนึ่ง -->
        <br><br>
        การศึกษาสูงสุด
        <!-- select/option แบบเลือกได้แค่ 1 -->
        <select name="emp_educate" id="">
            <option value="ตรี">ปริญญาตรี</option>
            <option value="โท">ปริญญาโท</option>
            <option value="เอก">ปริญญาเอก</option>
        </select>
        <br><br>
        คำนำหน้า
        <select name="emp_title" id="" size="3">
            <option value="1">ดช.</option>
            <option value="2">ดญ.</option>
            <option value="3">นาย</option>
            <option value="4">นาง</option>
            <option value="5">นางสาว</option>
        </select>
        <br><br>
        <!-- select/option แบบเลือกได้มากกว่า 1 แต่ไม่นิยมเพราะต้องกดctrlค้างไว้เพื่อเลือกแบบมากกว่า1 -->
        เครื่องดื่มที่ชอบ
        <select name="emp_drink" id="" size="4" multiple>
            <option value="น้ำส้ม">น้ำส้ม</option>
            <option value="น้ำแดง">น้ำแดง</option>
            <option value="กาแฟ">กาแฟ</option>
            <option value="ชา">ชา</option>
            <option value="โค้ก">โค้ก</option>
            <option value="แป๊ปซี่">แป๊ปซี่</option>
            <option value="น้ำเปล่า">น้ำเปล่า</option>
        </select>
        <br><br>
        เครื่องดื่มที่ชอบ 2
        <input type="checkbox" name="emp_drink1" id="" value="น้ำส้ม">น้ำส้ม
        <input type="checkbox" name="emp_drink2" id="" value="น้ำแดง">น้ำแดง
        <input type="checkbox" name="emp_drink3" id="" value="กาแฟ">กาแฟ
        <input type="checkbox" name="emp_drink4" id="" value="ชา">ชา
        <input type="checkbox" name="emp_drink5" id="" value="โค้ก">โค้ก
        <input type="checkbox" name="emp_drink6" id="" value="แป๊ปซี่">แป๊ปซี่
        <input type="checkbox" name="emp_drink7" id="" value="น้ำเปล่า">น้ำเปล่า
        <br><br>
        เลือกไฟล์งาน
        <input type="file" name="" id="" accept="image/">
        <br><br>
        หมายเหตุ
        <textarea name="emp_note" id="" cols="50" rows="5"></textarea>
        <br><br>
        <input type="submit" value="ตกลง">
        <input type="reset" value="ยกเลิก">
        <button>บันทึก save</button>
        <button>ยกเลิก cancel</button>




    </form>

</body>

</html>
